                        <button type="button" class="btn btn-contacto w-100 py-2 fw-bold" onclick="enviarPedido()">

    <script>
        function enviarPedido() {
            // 1. Obtener datos del formulario
            const cliente = document.getElementById('nombreCliente').value;
            const recibe = document.getElementById('nombreRecibe').value;
            const dir = document.getElementById('direccion').value;
            const fecha = document.getElementById('fecha').value;

            // 2. Obtener productos del carrito (memoria)
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            
            if(carrito.length === 0) {
                alert("Tu carrito est치 vac칤o. Agrega productos antes de enviar.");
                return;
            }

            // 3. Formatear el mensaje
            let listaProductos = "";
            let total = 0;
            carrito.forEach(p => {
                listaProductos += `- ${p.nombre} (L${p.precio})\n`;
                total += p.precio;
            });

            const mensaje = `Hola KALUH! 游꺚\n\n` +
                            `*Nuevo Pedido*\n` +
                            `--------------------------\n` +
                            `*De:* ${cliente}\n` +
                            `*Para:* ${recibe}\n` +
                            `*Direcci칩n:* ${dir}\n` +
                            `*Fecha:* ${fecha}\n\n` +
                            `*Productos:*\n${listaProductos}\n` +
                            `*TOTAL:* L${total}\n` +
                            `--------------------------\n` +
                            `쯄e confirman disponibilidad?`;

            // 4. Abrir WhatsApp (Pon el n칰mero de tu hermana aqu칤)
            const telefono = "50433477853"; // Reemplaza por el n칰mero real
            const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
            
            window.open(url, '_blank');
        }
    </script>
